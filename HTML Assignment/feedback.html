<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>

    <form action="#" method="post">

<br><br>
        <label for="name">Full Name</label>
        <input type="text">
<br><br>
        <label for="email">Email Address</label>
        <input type="email">
<br><br>
        <label for="course">Select your course</label>
        <select>
            <option>MERN Stack Course</option>
            <option>DSA Bootcamp</option>
            <option>Web Development Workshop</option>
        </select>
<br><br>
        <label for="rating">Rating</label>
        <input type="radio" required>1 star
        <input type="radio" required>2 star
        <input type="radio" required>3 star
        <input type="radio" required>4 star
        <input type="radio" required>5 star
<br><br>
        <label for="Feedback ">Tell us your Feedback </label>
        <input type="checkbox" required>Content Quality
        <input type="checkbox" required>Teaching Method
        <input type="checkbox" required>Support & Guidance
        <input type="checkbox" required>Overall Experience
<br><br>
        <textarea rows="5" cols="30">
            Feedback
        </textarea>
<br><br>
        <label for="study hours">Preferred Study Hours </label>
        <input type="range">
<br><br>
        <label for="recommend">recommendation</label>
        <input type="radio" required>yes
        <input type="radio" required>no
<br><br>    
        <label for="date">Enter Date of Feedback</label>
        <input type="date" required>
<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
<br><br> 
    </form>
</body>
</html>
