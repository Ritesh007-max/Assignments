<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>

    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div class="container">

        <section class="result">
            <p>7744</p>
        </section>

        <section class="line1 buttons">
            <section class="b1">C</section>
            <section class="b2">+/-</section>
            <section class="b3">%</section>
            <section class="b4">/</section>
        </section>

        <section class="line2 buttons">
            <section class="b5">7</section>
            <section class="b6">8</section>
            <section class="b7">9</section>
            <section class="b8">*</section>
        </section>

        <section class="line3 buttons">
            <section class="b9">4</section>
            <section class="b10">5</section>
            <section class="b11">6</section>
            <section class="b12">-</section>
        </section>

        <section class="line4 buttons">
            <section class="b13">1</section>
            <section class="b14">2</section>
            <section class="b15">3</section>
            <section class="b16">+</section>
        </section>

        <section class="line5 buttons">
            <section class="b17">0</section>
            <section class="b18">.</section>
            <section class="b19">=</section>
        </section>

    </div>

</body>

</html>
