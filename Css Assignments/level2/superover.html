<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IND vs PAK Card UI</title>
  <link rel="stylesheet" href="superover.css" />
</head>
<body>

  <div class="logo"></div>

  <div class="stage">

    <div class="cards">

      <section class="card blue" >
        <div class="abbr">IND</div>

        <div class="digits">
          <span class="dot">4</span>
          <span class="dot">3</span>
          <span class="dot">2</span>
          <span class="dot">6</span>
          <span class="dot">6</span>
          <span class="dot">6</span>
        </div>

        <div class="scoreline">27/0</div>
      </section>

      <section class="card green" >
        <div class="abbr">PAK</div>

        <div class="digits">
          <span class="dot">2</span>
          <span class="dot">4</span>
          <span class="dot">0</span>
          <span class="dot">3</span>
          <span class="dot">1</span>
          <span class="dot">4</span>
        </div>

        <div class="scoreline">14/0</div>
      </section>
    </div>

    <div class="controls">
      <div class="control" title="Pencil"> &#127951; </div>
      <div class="control orange" title="Replay"> &#x21bb; </div>
    </div>
  </div>
</body>
</html>
