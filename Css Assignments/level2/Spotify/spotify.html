<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_clone</title>

    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470529/Spotify_logo_fvfh70.png" alt="">
        </div>  
        
        <div class="sec1">
            <div class="Home">
                <div>
                    <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470525/Home_omzv1t.png" alt="" class="home">
                </div>
                <div>           
                    <p>Home</p>
                </div>
            </div>

            <div class="Search">
                <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470530/Search_yz3fgz.png" alt=""   class="search">
                <p>Search</p>
            </div>

            <div class="lib">
                <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470525/Your_library_zwjjeo.png"    alt="" class="library">
                <p>Your Library</p>
            </div>
        </div>
<br><br>
        <div class="sec2">
            <div class="Playlist">
                <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470524/Create_naprfh.png" alt=""   class="playlist">
                <p>Create Playlist</p>
            </div>

            <div class="Liked">
                <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470525/Group_2_rjzqvv.png" alt=""  class="liked">
                <p>Liked Songs</p>
            </div>

            <div class="Episodes">
                <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470525/your_episodes_d3lzz5.png"   alt="" class="episodes">
                <p>Your Episodes</p>
            </div>
        </div>

<br><br>
        <div class="sec3">
            <p class="fav">Fav</p>
            <p class="mix">Daily Mix 1</p>
            <p class="type">Malayalam</p>
            <p class="dance">Dance/Electronic mix</p>
            <p class="popular">EDM/Popular</p>
        </div>

<br><br>

        <div class="sec4">
            <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470524/grommet-icons_install-option_fiy6ko.png" alt="" class="download">
            <p>Install App</p>
        </div>

    </aside>

    <div class="Play">
        <div class="song">
            <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470528/image11_o03qt8.png" alt="" class="DreamingOn">
            <span style="font-weight: 500;"><p>DreamingOn</p></span>
            <span style="font-weight: lighter;"><p>NEFFEX</p></span>
        </div>
            <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470524/bx_bxs-heart_lpjqrt.png" alt=""class="greenHeart">

        <div class="Player">
            <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470528/Music_Player_Options_wlqntp.png" alt="" class="player">
        </div>

        <div class="Settings">
            <img src="https://res.cloudinary.com/dyzuz8yzg/image/upload/v1759470529/Right_options_kxzjcc.png" alt="" class="settings">
        </div>
    </div>
</body>
</html>
